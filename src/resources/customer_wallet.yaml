parameters:
  - $ref: "../parameters/external_customer_id_path.yaml"
  - name: code
    in: path
    description: A unique wallet identifier within a customer. It is either set by the user at creation or auto-generated by Lago if not provided.
    required: true
    schema:
      type: string
      example: "wallet-code"
put:
  tags:
    - wallets
  summary: Update a wallet
  description: This endpoint is used to update an existing wallet with prepaid credits.
  operationId: updateCustomerWallet
  requestBody:
    description: Wallet update payload
    content:
      application/json:
        schema:
          $ref: "../schemas/WalletUpdateInput.yaml"
    required: true
  responses:
    "200":
      description: Wallet updated
      content:
        application/json:
          schema:
            $ref: "../schemas/Wallet.yaml"
    "400":
      $ref: "../responses/BadRequest.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "403":
      $ref: "../responses/Forbidden.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
    "422":
      $ref: "../responses/UnprocessableEntity.yaml"
get:
  tags:
    - wallets
  summary: Retrieve a wallet
  description: This endpoint is used to retrieve an existing wallet with prepaid credits.
  operationId: findCustomerWallet
  responses:
    "200":
      description: Wallet
      content:
        application/json:
          schema:
            $ref: "../schemas/Wallet.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "403":
      $ref: "../responses/Forbidden.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
delete:
  tags:
    - wallets
  summary: Terminate a wallet
  description: This endpoint is used to terminate an existing wallet with prepaid credits.
  operationId: destroyCustomerWallet
  responses:
    "200":
      description: Wallet terminated
      content:
        application/json:
          schema:
            $ref: "../schemas/Wallet.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "403":
      $ref: "../responses/Forbidden.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
    "422":
      $ref: "../responses/UnprocessableEntity.yaml"
