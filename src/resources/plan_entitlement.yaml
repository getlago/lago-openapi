parameters:
  - name: code
    in: path
    description: Code of the existing plan.
    required: true
    schema:
      type: string
      example: 'startup'
  - name: feature_code
    in: path
    description: Code of the existing feature.
    required: true
    schema:
      type: string
      example: 'seats'
get:
  tags:
    - entitlements
  summary: Retrieve an entitlement
  description: This endpoint retrieves a specific entitlement for a plan.
  operationId: findEntitlement
  responses:
    '200':
      description: Entitlement
      content:
        application/json:
          schema:
            $ref: '../schemas/Entitlement/PlanEntitlement.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
delete:
  tags:
    - entitlements
  summary: Delete an entitlement
  description: This endpoint deletes an existing entitlement by removing the feature from the plan.
  operationId: destroyEntitlement
  responses:
    '200':
      description: Entitlement deleted
      content:
        application/json:
          schema:
            $ref: '../schemas/Entitlement/PlanEntitlement.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
