parameters:
  - name: external_id
    in: path
    description: External ID of the existing subscription.
    required: true
    schema:
      type: string
      example: 'sub_1234567890'
  - name: charge_code
    in: path
    description: Code of the existing charge.
    required: true
    schema:
      type: string
      example: 'api_requests_charge'
  - name: filter_id
    in: path
    description: Unique identifier of the charge filter.
    required: true
    schema:
      type: string
      format: uuid
      example: '1a901a90-1a90-1a90-1a90-1a901a901a90'
get:
  tags:
    - subscriptions
  summary: Retrieve a charge filter
  description: This endpoint retrieves a specific filter for a charge on a subscription.
  operationId: findSubscriptionChargeFilter
  responses:
    '200':
      description: Charge filter
      content:
        application/json:
          schema:
            $ref: '../schemas/ChargeFilterResponse.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
put:
  tags:
    - subscriptions
  summary: Update a charge filter
  description: This endpoint updates a specific filter for a charge on a subscription.
  operationId: updateSubscriptionChargeFilter
  requestBody:
    description: Charge filter payload
    content:
      application/json:
        schema:
          $ref: '../schemas/ChargeFilterUpdateInput.yaml'
    required: true
  responses:
    '200':
      description: Charge filter updated
      content:
        application/json:
          schema:
            $ref: '../schemas/ChargeFilterResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '422':
      $ref: '../responses/UnprocessableEntity.yaml'
delete:
  tags:
    - subscriptions
  summary: Delete a charge filter
  description: This endpoint deletes a specific filter from a charge on a subscription.
  operationId: destroySubscriptionChargeFilter
  responses:
    '200':
      description: Charge filter deleted
      content:
        application/json:
          schema:
            $ref: '../schemas/ChargeFilterResponse.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
