delete:
  tags:
    - customers
  summary: Delete a tax from a customer
  description: This endpoint is used to unassign a tax from a customer
  operationId: deleteAppliedTax
  parameters:
    - name: external_customer_id
      in: path
      description: Unique identifier assigned to the customer in your application.
      required: true
      schema:
        type: string
        example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
    - name: tax_code
      in: path
      description: Unique code used to identify the tax associated with the API request.
      required: true
      schema:
        type: string
        example: 'french_standard_vat'
  responses:
    '200':
      description: Applied tax deleted
      content:
        application/json:
          schema:
            $ref: '../schemas/CustomerAppliedTax.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
