parameters:
  - name: external_id
    in: path
    description: External ID of the existing subscription
    required: true
    schema:
      type: string
      example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
  - name: feature_code
    in: path
    description: Code of the existing feature to restore to the subscription.
    required: true
    schema:
      type: string
      example: 'seats'
post:
  tags:
    - entitlements
  summary: Restore a feature to a subscription
  description: This endpoint restores a feature to a subscription by removing the removal override. The feature becomes available again to this subscription with the original plan values. This is useful when you want to re-enable a feature that was previously removed from a subscription.
  operationId: restoreSubscriptionEntitlement
  responses:
    '200':
      description: Feature restored to subscription
      content:
        application/json:
          schema:
            $ref: '../schemas/Entitlement/SubscriptionEntitlement.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml' 
