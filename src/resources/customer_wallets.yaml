parameters:
  - $ref: "../parameters/external_customer_id_path.yaml"
post:
  tags:
    - wallets
  summary: Create a wallet
  description: This endpoint is used to create a wallet with prepaid credits.
  operationId: createCustomerWallet
  requestBody:
    description: Wallet payload
    content:
      application/json:
        schema:
          $ref: "../schemas/WalletCreateInput.yaml"
    required: true
  responses:
    "200":
      description: Wallet created
      content:
        application/json:
          schema:
            $ref: "../schemas/Wallet.yaml"
    "400":
      $ref: "../responses/BadRequest.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "403":
      $ref: "../responses/Forbidden.yaml"
    "422":
      $ref: "../responses/UnprocessableEntity.yaml"
get:
  tags:
    - wallets
  summary: List all customer's wallets
  description: This endpoint is used to list all wallets with prepaid credits of a customer
  operationId: findAllCustomerWallets
  parameters:
    - $ref: "../parameters/page.yaml"
    - $ref: "../parameters/per_page.yaml"
  responses:
    "200":
      description: Wallets
      content:
        application/json:
          schema:
            $ref: "../schemas/WalletsPaginated.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "403":
      $ref: "../responses/Forbidden.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
