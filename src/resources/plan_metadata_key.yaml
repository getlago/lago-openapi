delete:
  tags:
    - plans
  summary: Delete a metadata key
  description: This endpoint removes a single metadata key from a plan.
  parameters:
    - name: code
      in: path
      description: The code of the plan.
      required: true
      schema:
        type: string
        example: 'startup'
    - name: key
      in: path
      description: The metadata key to delete.
      required: true
      schema:
        type: string
        example: 'external_id'
  operationId: deletePlanMetadataKey
  responses:
    '200':
      description: Metadata key deleted
      content:
        application/json:
          schema:
            $ref: "../schemas/PlanMetadataResponse.yaml"
    '401':
      $ref: "../responses/Unauthorized.yaml"
    '404':
      $ref: "../responses/NotFound.yaml"
