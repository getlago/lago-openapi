post:
  tags:
    - customers
  summary: Apply a tax to a customer
  description: This endpoint is used to apply a specific tax to a customer
  operationId: applyTax
  parameters:
    - name: external_customer_id
      in: path
      description: Unique identifier assigned to the customer in your application.
      required: true
      schema:
        type: string
        example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
  requestBody:
    description: Apply tax body
    content:
      application/json:
        schema:
          $ref: '../schemas/CustomerAppliedTaxInput.yaml'
    required: true
  responses:
    '200':
      description: Tax applied
      content:
        application/json:
          schema:
            $ref: '../schemas/CustomerAppliedTax.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '422':
      $ref: '../responses/UnprocessableEntity.yaml'
