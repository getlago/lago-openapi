post:
  tags:
    - customers
  summary: Apply a tax
  description: Apply an existing tax to a customer
  operationId: applyTax
  parameters:
    - name: external_customer_id
      in: path
      description: External ID of the customer
      required: true
      schema:
        type: string
        example: '12345'
  requestBody:
    description: Apply tax body
    content:
      application/json:
        schema:
          $ref: '../schemas/CustomerAppliedTaxInput.yaml'
    required: true
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../schemas/CustomerAppliedTax.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '422':
      $ref: '../responses/UnprocessableEntity.yaml'
