parameters:
  - name: external_id
    in: path
    description: External ID of the existing subscription.
    required: true
    schema:
      type: string
      example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
get:
  tags:
    - subscriptions
  summary: List all fixed charges for a subscription
  description: |-
    This endpoint retrieves all effective fixed charges for a specific subscription.
    If the subscription has plan overrides with fixed charge overrides, the overridden fixed charges are returned.
  operationId: findAllSubscriptionFixedCharges
  parameters:
    - $ref: "../parameters/page.yaml"
    - $ref: "../parameters/per_page.yaml"
  responses:
    '200':
      description: List of fixed charges
      content:
        application/json:
          schema:
            $ref: '../schemas/FixedChargesPaginated.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
