parameters:
  - name: external_id
    in: path
    description: External ID of the existing subscription
    required: true
    schema:
      type: string
      example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
  - name: feature_code
    in: path
    description: Code of the existing feature to remove from the subscription.
    required: true
    schema:
      type: string
      example: 'seats'
post:
  tags:
    - entitlements
  summary: Remove a feature from a subscription
  description: This endpoint removes a feature from a subscription by creating a removal override. The feature remains available in the plan but is not accessible to this subscription. This is useful when you want to disable a feature that is included in the plan for a specific subscription.
  operationId: removeSubscriptionEntitlement
  responses:
    '200':
      description: Feature removed from subscription
      content:
        application/json:
          schema:
            $ref: '../schemas/Entitlement/SubscriptionEntitlement.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml' 
