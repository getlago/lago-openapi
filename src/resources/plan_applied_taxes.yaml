post:
  tags:
    - plans
  summary: Apply a tax to a plan
  description: This endpoint is used to apply a specific tax to a plan
  operationId: planApplyTax
  parameters:
    - name: code
      in: path
      description: The code of the plan. It serves as a unique identifier associated with a particular plan. The code is typically used for internal or system-level identification purposes.
      required: true
      schema:
        type: string
        example: 'startup'
  requestBody:
    description: Apply tax body
    content:
      application/json:
        schema:
          $ref: '../schemas/PlanAppliedTaxInput.yaml'
    required: true
  responses:
    '200':
      description: Tax applied
      content:
        application/json:
          schema:
            $ref: '../schemas/PlanAppliedTax.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '422':
      $ref: '../responses/UnprocessableEntity.yaml'
