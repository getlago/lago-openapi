get:
  tags:
    - api_logs
  summary: List all api logs
  description: This endpoint retrieves all existing api logs that represent requests performed to Lago's API.
  operationId: findAllApiLogs
  parameters:
    - $ref: '../parameters/page.yaml'
    - $ref: '../parameters/per_page.yaml'
    - name: from_date
      in: query
      description: Filter api logs from a specific date.
      required: false
      explode: true
      schema:
        type: string
        format: 'date'
        example: '2022-08-09'
    - name: to_date
      in: query
      description: Filter api logs up to a specific date.
      required: false
      explode: true
      schema:
        type: string
        format: 'date'
        example: '2022-08-09'
    - name: http_methods
      in: query
      description: Filter results by HTTP methods
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
          enum:
             - post
             - put
             - delete
        example: [post, put]
    - name: http_statuses
      in: query
      description: Filter results by HTTP status or by generic request status
      required: false
      explode: true
      schema:
        type: array
        items:
          anyOf:
            - type: string
              enum:
                - succeeded
                - failed
            - type: integer
              minimum: 100
              maximum: 599
        example: [failed, succeeded, 404]
    - name: api_version
      in: query
      description: Filter results by API version
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
        example: [v1]
    - name: request_paths
      in: query
      description: Filter results by the path of the request
      required: false
      explode: true
      schema:
        type: string
        example: /billable_metrics/ 
  responses:
    '200':
      description: List of api logs
      content:
        application/json:
          schema:
            $ref: '../schemas/ApiLogsPaginated.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
