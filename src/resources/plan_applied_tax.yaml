delete:
  tags:
    - plans
  summary: Delete a tax from a plan
  description: This endpoint is used to unassign a tax from a plan
  operationId: deletePlanAppliedTax
  parameters:
    - name: code
      in: path
      description: The code of the plan. It serves as a unique identifier associated with a particular plan. The code is typically used for internal or system-level identification purposes.
      required: true
      schema:
        type: string
        example: 'startup'
    - name: tax_code
      in: path
      description: Unique code used to identify the tax associated with the API request.
      required: true
      schema:
        type: string
        example: 'french_standard_vat'
  responses:
    '200':
      description: Applied tax deleted
      content:
        application/json:
          schema:
            $ref: '../schemas/PlanAppliedTax.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
