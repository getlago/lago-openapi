parameters:
  - name: external_id
    in: path
    description: External ID of the existing subscription
    required: true
    schema:
      type: string
      example: "5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba"
get:
  tags:
    - subscriptions
  summary: List subscription alerts
  description: This endpoint enables the retrieval of all alerts for a subscription.
  operationId: getSubscriptionAlerts
  responses:
    "200":
      description: Subscription alerts
      content:
        application/json:
          schema:
            $ref: "../schemas/Alerts.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
post:
  tags:
    - subscriptions
  summary: Create subscription alert(s)
  description: >-
    This endpoint allows you to create alerts for a subscription.
    Send a single alert object wrapped in `alert` key to create one alert,
    or an array of alert objects wrapped in `alerts` key to create multiple alerts atomically.
  operationId: createSubscriptionAlert
  requestBody:
    description: Create one or more alerts for a subscription
    content:
      application/json:
        schema:
          oneOf:
            - $ref: "../schemas/AlertCreateInput.yaml"
            - $ref: "../schemas/AlertBatchCreateInput.yaml"
    required: true
  responses:
    "200":
      description: Subscription alert(s) created
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../schemas/Alert.yaml"
              - $ref: "../schemas/Alerts.yaml"
    "400":
      $ref: "../responses/BadRequest.yaml"
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
    "422":
      $ref: "../responses/UnprocessableEntity.yaml"
delete:
  tags:
    - subscriptions
  summary: Delete all subscription alerts
  description: This endpoint allows you to delete all alerts for a subscription.
  operationId: deleteAllSubscriptionAlerts
  responses:
    "200":
      description: All subscription alerts deleted
    "401":
      $ref: "../responses/Unauthorized.yaml"
    "404":
      $ref: "../responses/NotFound.yaml"
