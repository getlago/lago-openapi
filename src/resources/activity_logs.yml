get:
  tags:
    - activity_logs
  summary: List all activity logs
  description: This endpoint retrieves all existing activity logs that represent actions performed on application resources.
  operationId: findAllActivityLogs
  parameters:
    - $ref: '../parameters/page.yaml'
    - $ref: '../parameters/per_page.yaml'
    - name: from_date
      in: query
      description: Filter activity logs from an specific date.
      required: false
      explode: true
      schema:
        type: string
        format: 'date'
        example: '2022-08-09'
    - name: to_date
      in: query
      description: Filter activity logs up to an specific date.
      required: false
      explode: true
      schema:
        type: string
        format: 'date'
        example: '2022-08-09'
    - name: activity_types
      in: query
      description: Filter results by activity types
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
        example: [billing_metric.created, billing_metric.updated]
    - name: activity_sources
      in: query
      description: Filter results by activity sources
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
          enum:
            - api
            - front
            - system
        example: [api, front]
    - name: user_emails
      in: query
      description: Filter results by user emails
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
        example: [dinesh@piedpiper.test, brex@brex.com]
    - $ref: "../parameters/external_customer_id.yaml"
    - $ref: "../parameters/external_subscription_id.yaml"
    - name: resource_ids
      in: query
      description: Filter results by resources unique identifiers
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
          format: uuid
        example: [5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba, 1a901a90-1a90-1a90-1a90-1a901a901a90]
    - name: resource_types
      in: query
      description: Filter results by resource class types
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
        example: [BillableMetric, Invoice]
  responses:
    '200':
      description: List of activity logs
      content:
        application/json:
          schema:
            $ref: '../schemas/ActivityLogsPaginated.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
