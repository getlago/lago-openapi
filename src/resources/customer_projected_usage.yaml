get:
  tags:
    - customers
  summary: Retrieve customer current and projected usage
  description: This endpoint enables the retrieval of the usage-based billing data for a customer within the current period. It also returns the projected usage for the current period based on the current usage.
  parameters:
    - name: external_customer_id
      in: path
      description: The customer external unique identifier (provided by your own application).
      required: true
      schema:
        type: string
        example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
    - name: external_subscription_id
      in: query
      description: The unique identifier of the subscription within your application.
      required: true
      explode: true
      schema:
        type: string
        example: 'sub_1234567890'
    - name: apply_taxes
      in: query
      description: >
        Optional flag to determine if taxes should be applied.
        Defaults to `true` if not provided or if null.
      required: false
      schema:
        type: boolean
        default: true
        example: true
  operationId: findCustomerProjectedUsage
  responses:
    '200':
      description: Customer usage
      content:
        application/json:
          schema:
            $ref: '../schemas/CustomerProjectedUsage.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
