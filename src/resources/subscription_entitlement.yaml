parameters:
  - name: external_id
    in: path
    description: External ID of the existing subscription
    required: true
    schema:
      type: string
      example: '5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba'
  - name: feature_code
    in: path
    description: Code of the existing feature
    required: true
    schema:
      type: string
      example: 'seats'
delete:
  tags:
    - entitlements
  summary: Remove an entitlement from a subscription
  description: This endpoint removes a specific feature entitlement from a subscription. The entitlement remains available from the plan.
  operationId: destroySubscriptionEntitlement
  responses:
    '200':
      description: Subscription entitlement removed
      content:
        application/json:
          schema:
            $ref: '../schemas/Entitlement/SubscriptionEntitlement.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
