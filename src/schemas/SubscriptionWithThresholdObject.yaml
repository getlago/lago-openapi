allOf:
  - $ref: "./SubscriptionObject.yaml"
  - type: object
    required:
      - plan
      - customer
      - usage_threshold
    properties:
      plan:
        $ref: "./PlanObject.yaml"
      customer:
        $ref: "./CustomerObject.yaml"
      usage_threshold:
        $ref: "./UsageThresholdObject.yaml"
      applicable_usage_thresholds:
        type: array
        items:
          $ref: "./ApplicableUsageThreshold.yaml"
        description: List of usage thresholds applicable to this subscription.
