type: object
required:
  - month
properties:
  month:
    type: string
    description: Identifies the month to analyze MRR.
    example: '2023-11-01T00:00:00.000Z'
  amount_cents:
    type: integer
    description: The total amount of MRR, expressed in cents.
    example: 50000
  currency:
    allOf:
      - $ref: './Currency.yaml'
      - description: The currency of MRR analytics. Format must be ISO 4217.
        example: 'USD'
