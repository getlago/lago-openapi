type: object
required:
  - lago_id
  - name
  - code
  - value
  - applied_to_organization
  - customers_count
  - created_at
properties:
  lago_id:
    type: string
    format: 'uuid'
    example: '1a901a90-1a90-1a90-1a90-1a901a901a90'
  name:
    type: string
    description: The name of the tax.
    example: 'French VAT'
  code:
    type: string
    description: Unique code used to identify the tax.
    example: 'vat_fr'
  description:
    type: string
    description: Description of the tax.
    example: 'description'
  rate:
    type: number
    description: The rate of the tax
    example: 25.0
  applied_to_organization:
    type: boolean
    example: true
    description: Set to `true` if the tax is used as one of the organization's default.
  customers_count:
    type: integer
    description: Number of customers this tax is applied to (directly or via the organization's default).
    example: 12
  created_at:
    type: string
    format: 'date-time'
    description: The date and time when the tax was created. It is expressed in UTC format according to the ISO 8601 datetime standard. This field provides the timestamp for the exact moment when the tax was initially created.
    example: '2022-09-14T16:35:31Z'
