type: object
required:
  - code
  - name
  - description
  - privileges
properties:
  code:
    type: string
    example: "seats"
    description: "Unique code used to identify the feature. Max 255 characters."
  name:
    type:
      - string
      - "null"
    example: "Number of seats"
    description: "Name of the feature. Max 255 characters."
  description:
    type:
      - string
      - "null"
    example: "Number of users of the account"
    description: "Description of the feature. Max 600 characters."
  privileges:
    type: array
    items:
      $ref: "./PlanEntitlementPrivilegeObject.yaml"
    example:
      - code: "max"
        name: "Maximum"
        value_type: "integer"
        config: {}
        value: 10
      - code: "max_admins"
        name: "Max Admins"
        value_type: "integer"
        config: {}
        value: 5
      - code: "root"
        name: "Allow root user"
        value_type: "boolean"
        config: {}
        value: true
      - code: "provider"
        name: "SSO Provider"
        value_type: "select"
        value: "google"
        config:
          select_options: ["google", "okta"]
    description: "Privileges associated with this feature. Each privilege must have a value assigned."
