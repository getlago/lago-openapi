type: object
properties:
  webhook_endpoint:
    type: object
    required:
      - webhook_url
    properties:
      webhook_url:
        type: string
        description: The URL of the webhook endpoint.
        example: "https://foo.bar"
      signature_algo:
        type:
          - string
          - "null"
        description: The signature used for the webhook. If no value is passed,
        example: "hmac"
        enum:
          - jwt
          - hmac
          - null
      name:
        type: string
        description: The name of the webhook.
        example: EC2-production
      event_types:
        type:
          - array
          - "null"
        description: A list of event types that will trigger the webhook.
        items:
          type: string
        example: ["invoice.voided", "customer.created"]
