type: object
properties:
  name:
    type: string
    description: Name of the tax.
    example: "TVA"
  code:
    type: string
    description: Unique code used to identify the tax associated with the API request.
    example: "french_standard_vat"
  rate:
    type: string
    pattern: "^[0-9]+.?[0-9]*$"
    description: The percentage rate of the tax
    example: "20.0"
  description:
    type:
      - string
      - "null"
    description: Internal description of the taxe
    example: "French standard VAT"
  applied_to_organization:
    type: boolean
    deprecated: true
    description: This field is deprecated and will be removed in a future version. When set to true, it applies the tax to the organization's default billing entity. To apply or remove a tax from any billing entity (including the default one), please use the `PUT /billing_entity/:code` endpoint instead.
    example: true
