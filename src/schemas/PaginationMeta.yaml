type: object
required:
  - current_page
  - total_pages
  - total_count
properties:
  current_page:
    type: integer
    description: Current page.
    example: 2
  next_page:
    type:
      - integer
      - "null"
    description: Next page.
    example: 3
  prev_page:
    type:
      - integer
      - "null"
    description: Previous page.
    example: 1
  total_pages:
    type: integer
    description: Total number of pages.
    example: 4
  total_count:
    type: integer
    description: Total number of records.
    example: 70
