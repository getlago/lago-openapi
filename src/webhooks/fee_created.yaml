post:
  operationId: feeCreated
  summary: A pay in advance fee has been created
  description: A pay in advance fee has been created
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the new fee
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - organization_id
            - fee
          properties:
            webhook_type:
              type: string
              enum:
                - fee.created
            object_type:
              type: string
              enum:
                - fee
            organization_id:
              type: string
              format: "uuid"
              description: Unique identifier of the organization, created by Lago.
              example: "1a901a90-1a90-1a90-1a90-1a901a901a90"
            fee:
              $ref: "../schemas/FeeObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
