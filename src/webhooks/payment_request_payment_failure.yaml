post:
  operationId: paymentRequestPaymentFailure
  description: A payment attempt for a payment request has failed on a payment provider
  requestBody:
    description: Details of the payment request and of the provider error
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - payment_provider_payment_request_payment_error
          properties:
            webhook_type:
              type: string
              enum:
                - payment_request.payment_failure
            object_type:
              type: string
              enum:
                - payment_provider_payment_request_payment_error
            payment_provider_payment_request_payment_error:
              $ref: "../schemas/PaymentRequestPaymentFailureObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
