post:
  operationId: planUpdated
  summary: A plan has been updated
  description: A plan has been updated
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the plan
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - organization_id
            - plan
          properties:
            webhook_type:
              type: string
              enum:
                - plan.updated
            object_type:
              type: string
              enum:
                - plan
            organization_id:
              type: string
              format: "uuid"
              description: Unique identifier of the organization, created by Lago.
              example: "1a901a90-1a90-1a90-1a90-1a901a901a90"
            plan:
              $ref: "../schemas/PlanObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully 