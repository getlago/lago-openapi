post:
  operationId: invoiceResynced
  summary: An invoice has been resynced with salesforce
  description: An invoice has been resynced with salesforce
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the invoice
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - invoice
          properties:
            webhook_type:
              type: string
              enum:
                - invoice.resynced
            object_type:
              type: string
              enum:
                - invoice
            invoice:
              $ref: "../schemas/InvoiceObjectExtended.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
