post:
  operationId: subscriptionUpdated
  summary: A subscription has been updated
  description: A subscription has been updated
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the subscription
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - subscription
          properties:
            webhook_type:
              type: string
              enum:
                - subscription.updated
            object_type:
              type: string
              enum:
                - subscription
            subscription:
              $ref: "../schemas/SubscriptionWithCustomerObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
