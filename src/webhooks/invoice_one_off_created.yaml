post:
  operationId: invoiceOneOffCreated
  summary: A new one off invoice has been emitted
  description: A new one off invoice has been emitted
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the new invoice
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - invoice
          properties:
            webhook_type:
              type: string
              enum:
                - invoice.one_off_created
            object_type:
              type: string
              enum:
                - invoice
            invoice:
              $ref: "../schemas/InvoiceObjectExtended.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
