post:
  operationId: dunningCampaignFinished
  summary: The dunning campaign has been completed for a customer
  description: The dunning campaign has been completed for a customer
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the finished dunning campaign and the overdue balance
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - organization_id
            - dunning_campaign
          properties:
            webhook_type:
              type: string
              enum:
                - dunning_campaign.finished
            object_type:
              type: string
              enum:
                - dunning_campaign
            organization_id:
              type: string
              format: "uuid"
              description: Unique identifier of the organization, created by Lago.
              example: "1a901a90-1a90-1a90-1a90-1a901a901a90"
            dunning_campaign:
              $ref: "../schemas/DunningCampaignFinishedObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
