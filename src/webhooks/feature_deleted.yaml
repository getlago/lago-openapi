post:
  operationId: featureDeleted
  summary: A feature has been deleted
  description: A feature has been deleted
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the feature
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - feature
          properties:
            webhook_type:
              type: string
              enum:
                - feature.deleted
            object_type:
              type: string
              enum:
                - feature
            feature:
              $ref: "../schemas/Entitlement/FeatureObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
