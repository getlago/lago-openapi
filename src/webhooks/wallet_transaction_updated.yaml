post:
  operationId: walletTransactionUpdated
  summary: A wallet transaction has been updated
  description: A wallet transaction has been updated
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the wallet transaction
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - organization_id
            - wallet_transaction
          properties:
            webhook_type:
              type: string
              enum:
                - wallet_transaction.updated
            object_type:
              type: string
              enum:
                - wallet_transaction
            organization_id:
              type: string
              format: "uuid"
              description: Unique identifier of the organization, created by Lago.
              example: "1a901a90-1a90-1a90-1a90-1a901a901a90"
            wallet_transaction:
              $ref: "../schemas/WalletTransactionObjectExtended.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
