post:
  operationId: customerPaymentProviderCreated
  summary: A customer has been created on a payment provider
  description: A customer has been created on a payment provider
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the customer
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - organization_id
            - customer
          properties:
            webhook_type:
              type: string
              enum:
                - customer.payment_provider_created
            object_type:
              type: string
              enum:
                - customer
            organization_id:
              type: string
              format: "uuid"
              description: Unique identifier of the organization, created by Lago.
              example: "1a901a90-1a90-1a90-1a90-1a901a901a90"
            customer:
              $ref: "../schemas/CustomerObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
