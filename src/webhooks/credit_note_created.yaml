post:
  operationId: creditNoteCreated
  summary: A new credit note has been created
  description: A new credit note has been created
  parameters:
    - $ref: "../parameters/webhook_signature.yaml"
    - $ref: "../parameters/webhook_signature_algorithm.yaml"
    - $ref: "../parameters/webhook_unique_key.yaml"
  requestBody:
    description: Details of the new credit note
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - organization_id
            - credit_note
          properties:
            webhook_type:
              type: string
              enum:
                - credit_note.created
            object_type:
              type: string
              enum:
                - credit_note
            organization_id:
              type: string
              format: "uuid"
              description: Unique identifier of the organization, created by Lago.
              example: "1a901a90-1a90-1a90-1a90-1a901a901a90"
            credit_note:
              $ref: "../schemas/CreditNoteExtendedObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
