post:
  description: A new credit note has been created
  requestBody:
    description: Details of the new credit note
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - credit_note
          properties:
            webhook_type:
              type: string
              enum:
                - credit_note.created
            object_type:
              type: string
              enum:
                - credit_note
            credit_note:
              $ref: "../schemas/CreditNoteExtendedObject.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
