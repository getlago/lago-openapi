post:
  description: The payment status of an invoice has been updated
  requestBody:
    description: Details of the invoice
    content:
      application/json:
        schema:
          type: object
          required:
            - webhook_type
            - object_type
            - invoice
          properties:
            webhook_type:
              type: string
              enum:
                - invoice.payment_status_updated
            object_type:
              type: string
              enum:
                - invoice
            invoice:
              $ref: "../schemas/InvoiceObjectExtended.yaml"
  responses:
    "200":
      description: Return a 200 status to indicate that the data was received successfully
