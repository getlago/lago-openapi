paths:
  /billing_entities:
    get:
      tags:
        - billing_entities
      summary: List all billing entities
      description: This endpoint returns a list of all billing entities in the organization
      operationId: listBillingEntities
      responses:
        '200':
          description: List of billing entities
          content:
            application/json:
              schema:
                type: object
                required:
                  - billing_entities
                properties:
                  billing_entities:
                    type: array
                    items:
                      $ref: '#/components/schemas/BillingEntityObject'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    post:
      tags:
        - billing_entities
      summary: Create a billing entity
      description: This endpoint is used to create a new billing entity
      operationId: createBillingEntity
      requestBody:
        description: The billing entity payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingEntityCreateInput'
        required: true
      responses:
        '200':
          description: Billing entity created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingEntityObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /billing_entities/{code}:
    parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The ID of the billing entity
    get:
      tags:
        - billing_entities
      summary: Retrieve a billing entity
      description: This endpoint returns a specific billing entity by its code
      operationId: getBillingEntity
      responses:
        '200':
          description: Billing entity details
          content:
            application/json:
              schema:
                type: object
                required:
                  - billing_entity
                properties:
                  billing_entity:
                    $ref: '#/components/schemas/BillingEntityObjectExtended'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    put:
      tags:
        - billing_entities
      summary: Update a billing entity
      description: This endpoint is used to update an existing billing entity
      operationId: updateBillingEntity
      requestBody:
        description: The billing entity update payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingEntityUpdateInput'
      responses:
        '200':
          description: Billing entity updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingEntityObjectExtended'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /activity_logs:
    get:
      tags:
        - activity_logs
      summary: List all activity logs
      description: This endpoint retrieves all existing activity logs that represent actions performed on application resources.
      operationId: findAllActivityLogs
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: from_date
          in: query
          description: Filter activity logs from a specific date.
          required: false
          explode: true
          schema:
            type: string
            format: date
            example: '2022-08-09'
        - name: to_date
          in: query
          description: Filter activity logs up to a specific date.
          required: false
          explode: true
          schema:
            type: string
            format: date
            example: '2022-08-09'
        - name: activity_types[]
          in: query
          description: Filter results by activity types
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
            example:
              - billing_metric.created
              - billing_metric.updated
        - name: activity_sources[]
          in: query
          description: Filter results by activity sources
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - api
                - front
                - system
            example:
              - api
              - front
        - name: user_emails[]
          in: query
          description: Filter results by user emails
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
            example:
              - dinesh@piedpiper.test
        - $ref: '#/components/parameters/external_customer_id'
        - $ref: '#/components/parameters/external_subscription_id'
        - name: resource_ids[]
          in: query
          description: Filter results by resources unique identifiers
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
              format: uuid
            example:
              - 5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba
              - 1a901a90-1a90-1a90-1a90-1a901a901a90
        - name: resource_types[]
          in: query
          description: Filter results by resource class types
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
            example:
              - BillableMetric
              - Invoice
      responses:
        '200':
          description: List of activity logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLogsPaginated'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /activity_logs/{activity_id}:
    parameters:
      - name: activity_id
        in: path
        description: The Activity Id of the existing activity log.
        required: true
        schema:
          type: string
          example: bdc0eda6-ea52-4f72-a46a-94f47a89b546
    get:
      tags:
        - activity_logs
      summary: Retrieve an activity log
      description: This endpoint retrieves an existing activity log that represents an action performed on some resource. The activity log is identified by its unique activity_id.
      operationId: findActivityLog
      responses:
        '200':
          description: Activity Log
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLog'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
